<div class="container">
	<br><br>
	<h2>Items in your cart:</h2>
	<br>
	<table id="cart" class="table table-hover table-condensed">
		<thead>
			<tr>
				<th style="width: 50%"  class="text-center">Product</th>
				<th style="width: 10%"  class="text-center">Price per Article</th>
				<th style="width: 10%"  class="text-center">Amount</th>
				<th style="width: 10%" class="text-center">Total Price</th>
				<th style="width: 10%" class="text-center"></th>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="item in cartCtrl.receipt.items">
				<td data-th="Product">
					<div class="row">
						<div class="col-sm-2 hidden-xs">
							<img ng-src="{{item.article.picture}}" height="70px" width="70px"/>
						</div>
						<div class="col-sm-8 offset-sm-2">
							<h5>{{item.article.name}}</h5>
						</div>
					</div>
				</td>
				<td class="text-center">${{item.articlePrice}}</td>
				<td class="text-center">{{item.amount}}</td>
				<td class="text-center">${{item.totalPrice}}</td>
				<td class="text-center"><button type="button" class="btn btn-danger"><span class="glyphicon glyphicon-trash"></span></button></td>
				
			</tr>
		</tbody>
		<tfoot>
			<tr>
				<td><a href="" ng-click="cartCtrl.goTo('customer')" class="btn btn-warning">Continue Shopping</a></td>
				<td colspan="2" class="hidden-xs"></td>
				<td class="hidden-xs text-center"><strong>${{cartCtrl.receipt.totalPrice}}</strong></td>
				<td><a href="" ng-click="cartCtrl.calculateDiscounts()" class="btn btn-success btn-block">Checkout</a></td>
			</tr>
		</tfoot>
	</table>
</div>
