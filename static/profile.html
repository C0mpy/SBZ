<br><br>
<div class="container">
	<div class="row">
		<div class="col-md-4 col-md-offset-4">
			<div class="form-body">
				<div class="innter-form">
					<form class="sa-innate-form" method="post">
						<img ng-src="{{profileCtrl.user.picture}}" width="100%" height="100%">
						<div class="text-center" style="color:blue;" ng-show="profileCtrl.user.type == 'Customer'">
							<p>Points: {{profileCtrl.user.points}}</p>
						</div><br><br>
						<label>Username</label> 
						<input type="text" ng-model="profileCtrl.user.username" disabled> 
						<label>First Name</label> 
						<input type="text" ng-model="profileCtrl.user.firstName" disabled> 
						<label>Last Name</label>
						<input type="text" ng-model="profileCtrl.user.lastName" disabled> 
						<label ng-show="profileCtrl.user.type == 'Customer'">Address</label>
						<input type="text" ng-model="profileCtrl.user.address" disabled ng-show="profileCtrl.user.type == 'Customer'"><br>
						<div class="text-center">
							<a href="" ng-click="profileCtrl.goTo(profileCtrl.user.type)">Back</a>
						</div>
					</form>
				</div>
			</div>
		</div>
		<div class="col-md-4">
			<div class="form-body">
				<h3>Shopping History:</h3>
				<div class="list-group">
					<div ng-repeat="receipt in profileCtrl.receipts" class="receipt list-group-item">
						<div class="row">
							<div class="col-md-6">
								<p><i>Receipt#:&nbsp {{receipt.code}}</i></p>
								<p><i>State:&nbsp {{receipt.state}}</i></p>
								<p><i>Date:&nbsp {{receipt.date  | date : 'dd-MM-yyyy HH:mm:ss'}}</i></p>
							</div>
							<div class="col-md-6">
								<p><i>Price:&nbsp {{receipt.totalPrice}}$</i></p>
								<p><i>Discount:&nbsp {{receipt.discount}}%</i></p>
								<p><i>Final Price:&nbsp {{receipt.finalPrice}}$</i></p>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
