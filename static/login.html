<div class="container">
	<div class="row">
		<h2>Login / Registration</h2>
	</div>
</div><br><br>
<div class="container">
	<div class="row">
		<div class="col-md-4 col-md-offset-4">
			<div class="form-body">
				<uib-tabset active="activeJustified" justified="true">
					<uib-tab index="0" heading="Sign In">
						<div class="innter-form">
							<form class="sa-innate-form" method="post">
								<label>Username</label> 
								<input type="text" ng-model="loginCtrl.loginUsername">
								<label>Password</label> 
								<input type="password" ng-model="loginCtrl.loginPassword">
								<div id="warning-div" ng-show="loginCtrl.errorUsernamePassword">
									<p>Wrong username/password combination!</p>
								</div>
								<button ng-click="loginCtrl.login()">Sign In</button>
							</form>
						</div>
						<div class="clearfix"></div>
					</uib-tab> 
					<uib-tab index="1" heading="Join us!">
						<div class="innter-form">
							<form class="sa-innate-form" method="post" name="myForm">
						        <br>Photo:
						        <img ng-src="{{loginCtrl.picture}}" padding-top="100%" width="100%"><br>
						        <button ng-click="loginCtrl.showPicker()">Upload</button><br><br>
								<label>Username</label> 
								<input type="text" ng-model="loginCtrl.registerUsername"> 
								<label>Password</label> 
								<input type="text" ng-model="loginCtrl.registerPassword"> 
								<label>First Name</label>
								<input type="text" ng-model="loginCtrl.firstname">
								<label>Last Name</label>
								<input type="text" ng-model="loginCtrl.lastname">
								<label>Address</label>
								<input type="text" ng-model="loginCtrl.address">
								<button ng-disabled="!myForm.$valid" ng-click="loginCtrl.register()">Join now</button>
							</form>
						</div>
					</uib-tab>
				</uib-tabset>
			</div>
		</div>
	</div>
</div>
